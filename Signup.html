        <a href="./Signup.html">Log in / Sign up</a>
    </div>
<div id="ascach">
    <div id="main">
        <div class="add">
            <h2>Welcome to AppleOnline.com</h2>
            <h5>This is Online Electronics Retailer store.</h5>
            <img src="./Images/Logos/Black.png" alt="">
            <div>
                <a href=""><h3>Forgot Password ?</h3></a>
                <a href="./login.html"><h3>Click here for <span>Log in <img src="./Images/Logos/Black.png" alt=""></span></h3></a>
            </div>
        </div>
        <form id="form">
            <h2>Create AppleOnline ID Here.</h2>
            <input type="text" placeholder="First Name" name="firstname" id="firstname">
            <input type="text" placeholder="Last Name" name="lastname" id="lastname">
            <input type="number" placeholder="Enter Mobile No." id="mobile">
            <input type="text" placeholder="Enter Email" name="email" id="email">
            <input type="text" placeholder="Enter User Name" name="username" id="username">
            <input type="password" placeholder="Enter Password" name="firstname" id="password">
            <input type="text" placeholder="Address" id="address">
            <input type="number" placeholder="Pin Code" id="pincode">
            <input id="submit" name="submit" value="Submit" type="submit">
        </form>
    </div>
</div>
</body>
<script>
    let cart=JSON.parse(localStorage.getItem("Add-to-cart"))||[];
    let cart_count=document.getElementById("cart-count");
    cart_count.innerText=cart.length
    let firstName=document.getElementById("firstname");
    let lastname=document.getElementById("lastname");
    let mobile=document.getElementById("mobile");
    let email=document.getElementById("email");
    let username=document.getElementById("username");
    let password=document.getElementById("password");
    let address=document.getElementById("address");
    let pinCode=document.getElementById("pincode");
    let form=document.querySelector("form");

    let myUserData=JSON.parse(localStorage.getItem("Sign-up-Data"))||[];
    form.addEventListener("submit",function(event){
        event.preventDefault();
        let formdata={
            firstName:firstName.value,
            lastname:lastname.value,
            mobile:mobile.value,
            email:email.value,
            username:username.value,
            password:password.value,
            address:address.value,
            pinCode:pinCode.value,
        }
        if(checkRepeat(formdata))
        {
            console.log("Yes");
            alert("Email is already registered... Try to Log in.")
        }else{
            console.log("No");
            myUserData.push(formdata);
            alert("Sign in Successful")
            localStorage.setItem("Sign-up-Data",JSON.stringify(myUserData))
            
            alert("We're so happy You're here, you've been added to our mailing list and you will now be among the first to hear about new arrivals, big envents and special offers. As a special treat, enjoy 15% off on youe next purchase in-stories and online with code ***FIRSTPAY_APPLEONLINE***  AT CHECKOUT.");

        }
             
    });
    function checkRepeat(data){
        for(let i=0; i<myUserData.length; i++)
        {
            if(data.email==myUserData[i].email)
            {
                return true;
            }
            else{
                return false;
            }
        }
    }
</script>
